<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Send Push Notification</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">

  <style>
    body {
    background-color: #fafafa;
    color: #222;
    font-family: 'Exo 2', sans-serif;
    font-weight: 300;
    height: 275px;
    min-width: 700px;
    padding: 8px;
}
    .title {
    color: #3498db;
    flex-grow: 1;
    font-size: 26px;
    font-weight: 300;
}
  </style>

</head>
<body>

<br>
<div class="col text-center">
<a href="options.html" class="btn btn-info">Gotify Setup</a>
</div>
<br>

<div class="container">
<h2 class="title text-center">Send Custom Push Notification</h2>
<br>
<form id="postData">
<div class="form-group">
<input class="form-control" type="text" name="title" id="title" placeholder="Your Name" required>
</div>
<div class="form-group">
<textarea class="form-control" rows="5" name="message" id="message" type="text" placeholder="Your Message" required></textarea>
</div>
<button id="push" type="submit" class="btn btn-block btn-primary btn-lg">Send Push</button>
</form>
<br>
</div>

<br>
<div class="col text-center">
<a href="page.html" class="btn btn-info">Push Current Page INFO</a>
</div>
<br />
<br />

<script src="js/app.js"></script>
</body>
</html>
